<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./login_signup.css">
    <title>Signup</title>
  </head>
  <body>
      <div class="container">
          <div class="row align-items-center vh-100" id="login">
              <div class="col-md-8 mx-auto">
                  <div class="card shadow-lg rounded">
                      <div class="card-body">
                          <form action="#" method="post">
                              <h1 class="text-center mb-5 ">Sign Up</h1>
                              <div class="form-group">
                                <input type="email" class="form-control" id="exampleInputEmail1"  placeholder="Enter email">

                              </div>
                              <div class="form-group">

                                <input type="password" class="form-control " id="exampleInputPassword1" placeholder="Enter Password">
                              </div>
                              <div class="form-group">

                                  <input type="text" class="form-control " id="InputRegID" placeholder="Enter Registration ID">
                                </div>
                                <button type="button" class="btn btn-md w-100 btn-block">Signup</button>
                                <p class="text-center" id="create-account"><a href="login.html">Existing user? login</a></p>

                            </form>
                      </div>
                  </div>
              </div>
          </div>

      </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
